      rel="stylesheet">
    <title>Contact</title>
  </head>
  <body>
    <div class="page">
      <header id="contact-header">
        <nav class="header-navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="spacer">\</li>
            <li><a href="resume.html">Resume</a></li>

            <li class="spacer">\</li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <h1>
          Contact Me
        </h1>
      </header>
      <main>
        <div id="contact-container">
          <form id="contact-form" action="https://formspree.io/f/myyqvojr"
            method="post">
            <h3>Leave me a Message here...</h3>
            <p><label for="name">Name</label></p>
            <input type="text" name="name" id="name" maxlength="100">
            <div id="name-warning-box"></div>
            <p><label for="email">Email</label></p>
            <input type="email" name="email" id="email" maxlength="100">
            <div id="email-warning-box"></div>
            <p><label for="about-select">What is this message about?</label></p>
            <select name="about-select" id="about-select">
              <option value="hire">I want to hire you.</option>
              <option value="question">I have a question about the site.</option>
              <option value="chat">I just want to chat.</option>
            </select>
            <p><label for="message">Message</label></p>
            <textarea id="message" name="message" cols="50"
              rows="5">Write something...</textarea>
            <div id="message-warning-box"></div>
            <p>
              <input type="submit" name="submit" value="Submit">
            </p>
          </form>
          <aside id="contact-aside">
            <h3>...or on social media:</h3>
            <ul>
              <li><a href="https://github.com/Joshua-Byrd"><img
                    id="contact-github-logo"
                    src="./images/icons/github-tile.svg"
                    alt="The Github logo">Github</a></li>
              <li><a
                  href="https://www.linkedin.com/in/joshua-byrd-356b93184"><img
                    id="contact-linkedin-logo"
                    src="./images/icons/linkedin-tile.svg"
                    alt="The LinkedIn logo">LinkedIn
                </a></li>
            </ul>
          </aside>
        </div>
      </main>
      <footer>&copy; 2023 Joshua Byrd</footer>
    </div>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
