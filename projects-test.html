<!DOCTYPE html>
<html lang="en">
    <!--Testing Vue-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A portfolio site for Joshua Byrd">
        <link href="./styles/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@100&display=swap"
            rel="stylesheet">
        <title>Projects</title>
    </head>

    <body>
        <div class="page">
            <main id="vue-projects-main">
                <header-navbar header="Projects"></header-navbar>
                <div v-for="p in projects" :key="p.id">
                    <h2>
                        {{ p.heading }}
                    </h2>
                    <h3 class="project-github-link">
                        <a :href="p.github" target="_blank">See it on Github</a>
                    </h3>
                    <p>{{ p.description }}</p>
                </div>
            </main>
            <footer>&copy; 2023 Joshua Byrd</footer>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./scripts/projects.js"></script>
    </body>
</html>
